<!DOCTYPE html>
<html>

	<head>
	
		<title>JavaScript Exercises 9_9.26 Tossing Coin </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
    <!-- Custom Javascript Code -->
		<script type = "text/javascript" src="./toss.js"></script>
		
	</head>
	
	<body>
		<div class="container">
		
			<div class="jumbotron">
				<div class="row">
					<div class="col-md-2"> <img src = "./Coin.gif" class="img-responsive" alt="coin"/> </div>
					<div class="col-md10"> <h1>Script for Tossing the Coin</h1> </div>
				</div>
				
				<h3> Test your luck with coin flips </h3>
			</div>
		</div>
		
		<!-- <h3> Hit Refresh or F5 to execute current program! </h3> -->
		<!-- <h3 class = "col-md-12 text-center bg-primary" style=" border-radius:4px;border:1px,solid,transparent;padding-top:35px;padding-bottom:25px;"> Result Here </h3> -->
			
		<div class="container">
			<div id = "result" > <div class = "alert alert-info"> <strong><h3 class = "text-center"> Result Here! </h3></strong></div> </div>
		</div>	
		
		<div class="container">
			<div class = "row text-center">
				<div class = "col-md-4"></div>
				
				<div class ="col-md-2">
					<h3 class="text-success">
					<div id = "stats_won"> Won : 0</div> 
					</h3>
				</div>
						
				<div class = "col-md-2">
					<h3 class="text-danger">
					<div id = "stats_lost">Lost : 0</div> 
					</h3>	
				</div>
					
				<div class = "col-md-4"></div>			
			</div>
		</div>
			
		<div class="container">			
			<div class = "row text-center">
				<div class = "btn-group btn-group-lg">
					 <button type = "button" class = "btn btn-primary btn-md" onclick = "heads()">Choose Heads</button>
					 <button type = "button" class = "btn btn-primary btn-md" onclick = "tails()">Choose Tails</button>
				</div>
			</div>
		</div>
		<br/>
		<div class="container">	
			<table class= "table table-striped table-condensed table-responsive">
				<tr>
					<td>  Heads Count: </td>
					<td id = "headsCount"> 0 </td>
				</tr>
				
				<tr>
					<td> Tails Count: </td>
					<td id = "tailsCount"> 0 </td>
				</tr>
			</table>
		</div>
	</body>
	
</html>
